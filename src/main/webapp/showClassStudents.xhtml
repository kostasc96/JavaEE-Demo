<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Class Students</title>
</h:head>
<h:body>
    <p:button outcome="showClasses.xhtml" value="Show Classes" icon="pi pi-star" style="margin-right:20px;"/>
    <br></br>
    <p:dataTable var="tempClassStudent" value="#{classController.classes.students}">
        <p:column headerText="Id">
            <h:outputText value="#{tempClassStudent.id}" />
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{tempClassStudent.name}" />
        </p:column>
        <p:column headerText="Surname">
            <h:outputText value="#{tempClassStudent.surname}" />
        </p:column>
        <p:column headerText="Email">
            <h:outputText value="#{tempClassStudent.email}" />
        </p:column>
        <p:column headerText="Registration Date">
            <h:outputText value="#{tempClassStudent.registrationDate}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
