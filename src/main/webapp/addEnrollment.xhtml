<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Enrollment</title>
</h:head>
<h:body>
    <h:form action="add-enrollment-form">
        <div class="ui-g-12 ui-md-4">
            <div>
                <p:outputLabel for="@next" value="Student Name:" />
                <br></br>
                <p:selectOneMenu id="studentId" value="#{enrollmentController.studentId}" panelStyle="width:180px"
                                 effect="fade" style="width:160px" filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{studentController.showStudents()}" var="t" itemLabel="#{t.name} #{t.surname}" itemValue="#{t.id}" />
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{t.name} #{t.surname}" />
                    </p:column>
                </p:selectOneMenu>
            </div>
            <br/><br/>
            <div>
                <p:outputLabel for="@next" value="Class Name:" />
                <br></br>
                <p:selectOneMenu id="classId" value="#{enrollmentController.classId}" panelStyle="width:180px"
                                 effect="fade" style="width:160px" filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{enrollmentController.getClassesPerSemester()}" var="t" itemLabel="#{t.name}" itemValue="#{t.id}" />
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{t.name}" />
                    </p:column>
                </p:selectOneMenu>
            </div>
            <br/><br/>
            <h:commandButton value="Save" styleClass="Save" process="@form" action="#{enrollmentController.addEnrollment(enrollmentController.enrollment)}"/>
        </div>
    </h:form>
</h:body>
</html>
