<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Student</title>
</h:head>
<h:body>
    <h:form action="add-student-form">
        <p:messages id="messages" showDetail="true" closable="true"/>
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <p:inputText placeholder="Name" value="#{studentController.student.name}" id = "name" required="true" action="#{messagesView.error}"/>
            </div>
            <div class="ui-inputgroup">
                <p:inputText placeholder="Surname" value="#{studentController.student.surname}" id="surname" required="true" action="#{messagesView.error}"/>
            </div>
            <div class="ui-inputgroup">
                <p:inputText placeholder="Email" value="#{studentController.student.email}" id="email"/>
            </div>
            <p:calendar id="button" value="#{studentController.student.registrationDate}" showOn="button"
                        pattern="yyyy-MM-dd" required="true" action="#{messagesView.error}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </p:calendar>
            <br/>
            <h:commandButton value="Save" styleClass="Save" process="@form" action="#{studentController.addStudent(studentController.student)}" outcome="showStudents.xhtml"/>
        </div>
    </h:form>
</h:body>
</html>
