<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Update Class</title>
</h:head>
<h:body>
    <h:form action="update-class-form">
        <div>
            <p:outputLabel for="@next" value="Teacher Id:" />
            <p:selectOneMenu id="teacherId" value="#{classController.teacherId}" panelStyle="width:180px"
                             effect="fade" style="width:160px" filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{teacherController.showTeachers()}" var="t" itemLabel="#{t.name} #{t.surname}" itemValue="#{t.id}" />
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{t.name}" />
                </p:column>
            </p:selectOneMenu>
        </div>
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <p:inputText placeholder="Name" value="#{classController.classes.name}" id = "name"/>
            </div>
            <div class="ui-inputgroup">
                <p:inputText placeholder="Semester" value="#{classController.classes.semester}" id = "semester"/>
            </div>
            <br/>
            <h:commandButton value="Save" styleClass="Save" process="@form" action="#{classController.updateClass(classController.classes)}"/>
        </div>
    </h:form>
</h:body>
</html>
