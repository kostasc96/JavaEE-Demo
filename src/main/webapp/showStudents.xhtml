<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Show students</title>
</h:head>
<h:body>
    <p:button outcome="showClasses.xhtml" value="Show Classes" icon="pi pi-star" style="margin-right:20px;"/>
    <p:button outcome="showTeachers.xhtml" value="Show Teachers" icon="pi pi-star" style="margin-right:20px;"/>
    <br></br>
    <br></br>
    <br></br>
    <h:form action="show-students-form">
        <p:dataTable var="tempStudent" value="#{studentController.showStudents()}" id="tbl" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="margin-bottom:20px">
            <f:facet name="{Exporters}">
                <div style="float:right;padding-top: 5px;">
                    <h:commandLink>
                        <p:graphicImage value="/resources/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tbl" fileName="students" />
                    </h:commandLink>
                </div>
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{tempStudent.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{tempStudent.name}" />
            </p:column>
            <p:column headerText="Surname">
                <h:outputText value="#{tempStudent.surname}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{tempStudent.email}" />
            </p:column>
            <p:column headerText="Registration Date">
                <h:outputText value="#{tempStudent.registrationDate}" />
            </p:column>
            <p:column headerText="Classes">
                <p:commandButton action="#{studentController.loadStudent2(tempStudent.id)}"  value="Student Classes" icon="pi pi-star" style="margin-right:20px;"/>
            </p:column>
            <p:column headerText="Action">
<!--                <p:commandButton outcome="updateStudent.xhtml" action="#{studentController.updateStudent(tempStudent)}" value="Update Student" icon="pi pi-star" style="margin-right:20px;">-->
<!--                    <f:param name="productId" value="10" />-->
<!--                </p:commandButton>-->
                <p:commandButton action="#{studentController.loadStudent(tempStudent.id)}"  value="Update Student" icon="pi pi-star" style="margin-right:20px;"/>
                <p:commandButton action="#{studentController.deleteStudent(tempStudent.id)}" value="Delete Student" icon="pi pi-star" style="margin-right:20px;" update="@form">
                    <f:param name="productId" value="10" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <br></br>
        <p:button outcome="addStudent.xhtml" value="Add Student" icon="pi pi-star" style="margin-right:20px;"/>
    </h:form>
    <br></br>
    <h5>Go to home page: </h5>
    <p:button outcome="index.xhtml" value="Home Page" icon="pi pi-star" style="margin-right:20px;"/>
</h:body>
</html>
